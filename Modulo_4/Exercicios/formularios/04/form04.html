<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="../cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome " id="inome" maxlength="45">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required
                placeholder="Digite um e-mail valido">
            </p>
            
            <p>
                <label for="ifone">Telefone: </label>
                <input type="tel" name="fone" id="ifone" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
                <!--Estudar sobre Redex-->
            </p>
            <p>
                <input type="submit" value="Salvar">
                <input type="reset" value="Reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
