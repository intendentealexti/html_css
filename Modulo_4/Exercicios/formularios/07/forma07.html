<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando novo formlário</h1>

    <form action="../cadastro.php" method="get" autocomplete="on"> 
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                
                <option value=""selected >--- escolha ---</option>
                <optgroup label="Região Sudeste">  
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão </option>
                    <option value="PE">Pernanbuco </option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <P>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lsiprof">
            <datalist id="lsiprof">
                <option value="Adm">Administrador</option> <!--Com siglas -->
                <option value="Dev">Desenvolvedor</option>
                <option >Contablista </option> <!--Sem siglas -->
                <option >Professor</option>
            </datalist>
        </P>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua Mensgaem: "></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
