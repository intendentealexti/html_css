<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="../cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Escolha a cor :</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Escolha o volume :</label>
            <input type="range" name="nivel" id="inivel" min="1" max="6" value="2">
        </p>

        <p>
            <label for="ifoto">Ensira uma imagem :</label>
            <input type="file" name="foto" id="ifoto" >
        </p>

        <p>
            <input type="submit" value="Enviar ">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
