<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>teste formulário 02</h1>

    <form action="../cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="100" size="15" placeholder="mínimo 5 letras" autocomplete="username">
        </p>
        <!--Size é o tamnho da caixa -->
        <!--PLACEHOLDER é uma dica dentro da caiza neste caso -->
<!--AUTOCOMPLETE é informar o tipo de informação que será usado na caixa e se fica ou não o registro após o cadastro -->
        <!--Comando required, significa--> 
        <!--minlength, significa o minimo de caracter  e maxlength, significa o máximo que pode ter de caracter-->

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="3" maxlength="15" size="15" 
            placeholder="Senha de 3 dígitos" autocomplete="new-password">
        </p>
        <!--O INPUT tipo 'password' nos sinaliza que aqui é dados de senha -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> <!-- usado para limpar os dados preenchidos -->
        </p>


    </form>
    
</body>
</html>
