<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Fomulário teste</h1>

    <form action="../cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Qual modalidade você mais gosta </legend>

            <input type="checkbox" name="ufc" id="iufc"><label for="iufc">Ufc</label> <br>
            <input type="checkbox" name="box" id="ibox"><label for="ibox">Box</label> <br>
            <input type="checkbox" name="judo" id="ijudo"><label for="ijudo">Judo</label> <br>
            <input type="checkbox" name="wwe" id="iwwe"><label for="iwwe">Wwe</label> <br>
        </fieldset>
    </form>
</body>
</html>
