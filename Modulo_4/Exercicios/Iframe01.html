<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando uso de Iframe</title>
    <style>
        iframe{
            width: 450px;
            height: 450px;
            border: 2px solid red;
        }
    </style>

</head>
<body>
        <h1>Testando o uso de um iframe</h1>

        <p>
            Acessando o site da 
            <!-- Tamnho padrão 300x150-->
            <!-- A Frameborder é 0 ou 1 para ajustes locais mas em Css da para configurar normal como qualquer borda -->
            <iframe src="https://g1.globo.com/economia/tecnologia/noticia/microsoft-compra-github-por-us-75-bilhoes.ghtml" frameborder="0"></iframe>

            <!-- em caso da Iframe não abrir no navegador, o link vai fornecer acesso a pagina -->
            <a href="https://g1.globo.com/economia/tecnologia/noticia/microsoft-compra-github-por-us-75-bilhoes.ghtml" target="_blank"> globo</a>

            
        </p>





</body>
</html>
