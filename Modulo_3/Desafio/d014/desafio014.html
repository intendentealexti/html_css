<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 12px;
        }

        th.d{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1> Desafio do capítulo</h1>
    <table>
        <thead>
            <tr>
                <th class="d" scope="col" rowspan="2">Área</th>
                <th class="d" scope="col" rowspan="2">Disciplinas</th>
                <th class="d" scope="colgroup" colspan="2">Notas</th>
                <th class="d" scope="col" rowspan="2">Média</th>
            </tr>

            <tr>
                <th class="d" scope="col">Nota 1</th>
                <th class="d" scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th class="d" scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="d" scope="row" colspan="4">Média de exatas</th>
                <th class="d">0.0</th>
            </tr>

            <tr>
                <th class="d" scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <th class="d" scope="row" colspan="4">Média de Humanas</th>
                <th class="d">0.0</th>
        </tbody>
    </table>
</body>
</html>
