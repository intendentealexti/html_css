<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>

    <style>

        body{
          background-color: black;
        }

        td{
            border: 2px solid black;
            text-align: center;
            padding: 15px;
            background-color: blanchedalmond;
        }

        td.cor{
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td colspan="4" class="cor">A</td>
            <td rowspan="4" class="cor">B</td>
        </tr>

        <tr>
            <td rowspan="4" class="cor">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td colspan="4" class="cor">N</td>
        </tr>
    </table>
</body>
</html>
