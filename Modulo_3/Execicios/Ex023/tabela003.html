<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }


        td{
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1> Mesclando c√©lulas</h1>

        <table>
            <tr>
                <td rowspan="3">A</td>   <!--ROWSPAN > usado para ocupar colunas na vertical-->            
                <td colspan="2">C</td>   <!--COLSPAN > usado para ocupar colunas na horizontal -->
            </tr>

            <tr>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>

            <tr>
                <td>H</td>
            </tr>
        </table>




</body>
</html>
