        table{
            width: 400px; /*Largura*/
            border-collapse: collapse; /*Usado para remover espaÃ§os entre as bordas*/

            }
        
         tr.one{

        }

        td{

            text-align: center;

            text-align: center; /*centralizando o dado*/

    </style>
