<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafo e quebra de linhas</h1>
    <hr>
    <p>escrevendo um parágrafo de qualquer jeito, basta colocar tudo no meio de P e /P </p>
    <p>se precisar quebrar o texto em qualquer lugar, use &lt;br&gt;. 
        <br> Assim como foi feito.
    </p>
    <p>
        &reg;
        &copy;
        &trade;
        &cent;
        &Delta;
        &delta;
        etc... 
        &#x1F596; <!-- emojis em hexadecimal -->
    </p>
    
</body>
</html>
