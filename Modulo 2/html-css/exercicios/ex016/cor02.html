<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        * {
            /* Configurações globais das CSS (retira o modo zebrado da tela)*/
            height: 100%;
        }
        /* cuidado com 45DEG essa parte ajusta o seu degrade */
        body {
            background-image: linear-gradient(45deg, #150811, #2EC4B6, #22577A, #14591D,#FFF4E4);
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <h1>Testando Gradiente</h1>
    
</body>
</html>
